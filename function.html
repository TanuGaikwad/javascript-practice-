<body>
<script>


 //Argument and Return//
  function areaOfSquare(side)
  {
    const area = side * side;
    return area;
  }
 const A = areaOfSquare(20);
 console.log(`Area of Square :${A}`);
 
 

//Argument but no Return//
function hey(userName){
console.log(`Hey ${userName}`);
}
hey('Tanvi');


 //No Argument No Return//
 function sayHey(){
    console.log('Hey');
 }
 sayHey();


 //No Argument but Return//
 function getScore() {
 return 80; 
 }
 const Score = getScore();
 console.log(Score);


//Area of circle//

 let AreaOfCircle=(r)=>{
  let pie=3.14
  return pie*r*r
 }
console.log(AreaOfCircle(3));
 </script>
 </body>
