<!DOCTYPE >
<html>
<head>   
<title>Javascript</title>
</head>
<body>
 <script>
const num = parseInt(prompt("Enter Number"));
switch(num)
  {
case 0:num
   console.log('Zero');
   break;
case 1:num
   console.log('one');
   break;
case 2:num
   console.log('Two');
   break;
case 3:num
   console.log('Three');
   break;
case 4:num
   console.log('Four');
   break;
case 5:num
   console.log('Five');
   break;
case 6:num
   console.log('Six');
   break;
case 7:num
   console.log('Seven');
   break;
case 8:num
   console.log('Eight');
   break;
case 9:num
   console.log('Nine');
   break;
default:
   console.log('Invalid number');   
  }

</script>
</body>
</html>
